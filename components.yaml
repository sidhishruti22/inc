components:
- name: github.com/sidhishruti22/icapp
  version: "v1.0.3"
  provider:
    name: sidhishruti22
  resources:
    - name: deployment
      type: Directory
      input:
        type: dir
        path: "manifests"
        compress: true
    - name: config
      type: PlainText
      input:
        type: file
        path: "config.yaml"
        compress: true
    - name: image
      type: ociImage
      version: "v6.2.0"
      access:
        type: ociArtifact
        imageReference: incidents-mgmt-ocm.int.repositories.cloud.sap/incident-mgmt:latest
